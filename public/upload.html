<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- local css file -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- skeleton css framework -->
    <link rel="stylesheet" href="./assets/css/Skeleton-2.0.4/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/Skeleton-2.0.4/css/skeleton.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="title">Upload Your Photos</h1>
        </div>
        <div class="row">
            <!-- upload widget -->
            <button id="upload_widget" class="cloudinary-button">Upload</button>
    
            <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    
            <script type="text/javascript">
                var myWidget = cloudinary.createUploadWidget({
                    cloudName: 'dtcbuv5jw',
                    uploadPreset: 'project2'
                }, (error, result) => {
                    if (!error && result && result.event === "success") {
                        console.log('Done! Here is the image info: ', result.info);
                    }
                }
                )
    
                document.getElementById("upload_widget").addEventListener("click", function () {
                    myWidget.open();
                }, false);
            </script>
        </div>
    </div>

    <!-- footer -->
    <div class="bottom">
        <h6>Made by <em>Gallery Guys</em> &#9400; 2020 </h6>
    </div>
    <!--- jquery external scripts -->
</body>

</HTML>
