<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- local css file -->
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
    <!-- skeleton css framework -->
    <link rel="stylesheet" type="text/css" href="/assets/css/Skeleton-2.0.4/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/Skeleton-2.0.4/css/skeleton.css">
</head>

<body>
    <!-- product gallery widget display here -->
    <script src="https://product-gallery.cloudinary.com/all.js" type="text/javascript"></script>
    <div class="container" id="my-gallery">
        </br>
        <h6>No photos or not enough? Click here to <a href="/upload">upload!</a></h6>
    </div>
    <script type="text/javascript">
        const myGallery = cloudinary.galleryWidget({
            container: "#my-gallery",
            cloudName: "dtcbuv5jw",
            mediaAssets: [
                { tag: "photo" },
                { tag: "photos" },
                { tag: "picture" },
                { tag: "pictures" } // by default mediaType: "image", insert tag for photos from cloud
            ]
        });
        myGallery.render();
    </script>
    <!-- footer -->
    <div class="bottom">
        <h7>Made by <em>Gallery Guys</em> &#9400; 2020 </h7>
    </div>
</body>

</html>
