<head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="title">Gallery Manager</h1>

        </div>

                </thead>

                    <tr>
                        <td> <!-- gallery name here --> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    
    </div>

        <h6>Made by <em>Gallery Guys</em> &#9400; 2020 </h6>
    </div>
    <!--- jquery external scripts -->
