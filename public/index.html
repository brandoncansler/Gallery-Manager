<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- local css file -->
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
    <!-- skeleton css framework -->
    <link rel="stylesheet" type="text/css" href="/assets/css/Skeleton-2.0.4/css/normalize.css">

    <script src="https://code.jquery.com/jquery.js"></script>

<body>
    <form id="gallery-form">
        <div class="container">
            <div class="row">
                <h1 class="title">Gallery Manager.</h1>
            </div>
            </br>
            <div class="row">
                <!-- placeholder text within the input -->
                <input class="new-gallery" placeholder="name your gallery" id="input" />
            </div>
            <div class="row">
                <!-- submit button id -->
                <button class="btn" id="submit">Submit</button>
            </div>
            <div class="row">
                <table class="list-gallery-item new-item" id="table">
                    <thead>
                        <tr>
                            
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>
                            <span class="gallery-list">
                                <!-- new galleries here -->
                            </span>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </form>
    <!-- footer -->
    <div class="bottom">
        <h7>Made by <em>Gallery Guys</em> &#9400; 2020 </h7>
    </div>
    <!--- jquery external scripts -->
    <script src="/assets/js/view.js" type="text/javascript"></script>

</html>
